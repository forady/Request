<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter For MY SUGARüç¨‚ù§Ô∏è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }

        .fa-heart.fa-beat {
            animation: heartbeat 1s infinite alternate;
            cursor: pointer; /* Makes the heart look clickable */
        }

        #music-player {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        #music-player audio {
            width: 100%;
            height: 30px;
        }

        #message-container {
            background-color: plum;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.455);
            display: none; /* Initially hidden */
            flex-direction: column;
            justify-content: left;
            max-width: 90%;
            margin: auto;
            height: 400px;
            position: relative;
        }

        #message {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            font-size: 16px;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="message-container">
            <p id="message">
                Dear Sugar, <br>
                You are the sweetest part of my day, my constant source of joy. This letter is a little piece of my heart, 
                a reminder of how special you are. Listen to the song and feel the rhythm of my heartbeat, which beats only for you. ‚ù§Ô∏è
            </p>

            <div id="music-player">
                <audio id="audio" controls>
                    <source src="Audio/Taylor Swift - Begin Again.mp3" type="audio/mp3">
                    Your browser does not support the audio tag.
                </audio>
            </div>
        </div>

        <div class="heart-container" style="margin-top: 0;">
            <i id="solid-heart" class="fa-solid fa-heart fa-2x fa-beat" style="color: #ff0000;"></i>
        </div>
    </div>

    <p style="position: fixed; bottom: 5px; right: 20px;">Made by C12H22O11 ‚ù§Ô∏è</p>

    <script>
        const heart = document.getElementById('solid-heart');
        const messageContainer = document.getElementById('message-container');
        const audio = document.getElementById('audio');

        heart.addEventListener('click', () => {
            // Toggle the visibility of the message container
            if (messageContainer.style.display === 'none') {
                messageContainer.style.display = 'flex';
                audio.play(); // Start playing the music
            } else {
                messageContainer.style.display = 'none';
                audio.pause(); // Pause the music
                audio.currentTime = 0; // Reset the music
            }
        });
    </script>
</body>

</html>
