        /* Additional CSS to ensure animation works */
        @keyframes heartbeat {
            from {
                transform: scale(1);

        /* Adjusted styles for the message container */

            max-width: 90%;
            margin: auto;
            /* Removed overflow property */
            height: 70vh; /* Set a maximum height for better control */
        }

        #message {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            font-size: 8px;
        }
